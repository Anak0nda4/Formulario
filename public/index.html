<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>

    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="details">DNI</span>
                    <input type="text" placeholder="Enter your DNI" required>
                </div>

                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your Address" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" pattern="[0-9]{9}" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-box">
                    <span class="details">URL</span>
                    <input type="url"  required>
                </div>

                <div class="input-box">
                    <span class="details">Image date</span>
                    <input type="date"  required>
                </div>

                <div class="input-box">
                    <span class="details">Description</span>
                    <input type="text" placeholder="Enter your Description" required>
                    <!-- <textarea name="comentario" id="comentario" cols="42" rows="5" placeholder="Ingrese comentario"></textarea> -->
                </div>
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>

                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>

                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
